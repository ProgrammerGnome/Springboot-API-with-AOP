<body bgcolor="#ccccff" vlink="#551A8B" text="#000000" link="#0000EE"
      alink="#EE0000">
<h2>Fájl kiválasztása és feltöltése az adatbázisba<br>
</h2>
<input id="fileupload" name="fileupload" type="file"><br>
<br>
<button id="upload-button" onclick="uploadFile()">Feltöltés!</button><br>
<br>
<br>
&nbsp;<br>
<br>
<br>
<br>
<br>
<br>
<div align="center"><a moz-do-not-send="true"
                       href="http://localhost:8080/">VISSZA A FŐOLDALRA</a><br>
</div>
<script>async function uploadFile() {
let formData = new FormData();
formData.append("data", fileupload.files[0]);
await fetch('http://localhost:8080/storages', {
method: "POST",
body: formData
}).then(result => result.text())
.then(text => alert(text));
}
</script>
</body>
</html>
